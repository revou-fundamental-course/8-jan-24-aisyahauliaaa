<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Katik Persegi</title>
</head>
<body>
    <header>
        <h1>Kalkulator Luas Keliling Persegi</h1>
        <h4>Welcome to kalkulator Luas dan Keliling Persegi</h4>
        <p>Web ini digunakan untuk menghitung Luas dan Keliling dPersegi dalam rangka menyelesaikan mini project RevoU</p>
    </header>

       <svg>
        <rect x="2" y="2" width="200" height="200" />
      </svg>
    <form id="square-calculator">
        <label for="choice"><h5>Pilihlah yang ingin anda hitung:</h5></label>
        <br>
        <select id="choice">
            <option value="area">Luas</option>
            <option value="perimeter">Keliling</option>
        </select>
        <br><br>
        <label for="side">Masukan sisi persegi:</label> <br>
        <input type="number" id="side" name="side">
        <br><br>
        <button type="submit">Hitung</button>
        <button type="reset">Reset</button>
    </form>
    <p id="result"></p>

      
   
</body>
<script src="js/index.js"></script>
</html>
